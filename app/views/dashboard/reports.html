<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark">
		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Employee Reports</h2>
		</div>
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="jumbotron">
			<div class="container">
				<div ng-controller="employeeList" class="form-inline">
					<div class="form-group">
						<label for="rows_to_display">Rows to Display :</label>
						<input class="form-control" type="number" name="rowLimit" step="1" min="0" max={{getCount}} ng-model=rowLimit />
					</div>
					<div class="form-group">
						<label for="sort_order">Sort Order :</label>
						<select ng-model=sortOrder class="form-inline form-control">
							<option value="name">Name ASC</option>
							<option value="dob">Date of Birth ASC</option>
							<option value="gender">Gender ASC</option>
							<option value="-salary">Salary Desc</option>
						</select>
					</div>

					<table class="table">
						<thead>
						<tr>
							<th>Name</th>
							<th>Date of Birth</th>
							<th>Gender</th>
							<th>Salary(number)</th>
							<th>Salary(currency)</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy : sortOrder">
							<td>{{employee.name | uppercase}}</td>
							<td>{{employee.dob | date : "dd/MM/yyyy"}}</td>
							<td>{{employee.gender | lowercase}}</td>
							<td>{{employee.salary | number : 2}}</td>
							<td>{{employee.salary | currency : $ : 1}}</td>
						</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a class="btn btn-primary btn-lg btn-white" ui-sref="overview">Back to Overview</a>
				</p>
			</div>
		</div>
	</snap-content>	
</div>
